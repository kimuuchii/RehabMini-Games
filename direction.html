}
.game-screen {

.back-btn {

  top: 20px;

}
.setting-group {

}
.setting-group label {
  display: block;
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 10px;
}
.mode-options {

}
.mode-btn {

  border-radius: 12px;

  font-size: 1.1rem;

}
.mode-btn.selected {
  border-color: #007AFF;
  background: #E3F2FD;
  color: #007AFF;
}
input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: #ddd;
  outline: none;
  -webkit-appearance: none;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #007AFF;
  cursor: pointer;
}
.range-value {
  font-size: 1.5rem;
  font-weight: bold;
  color: #007AFF;
  margin-top: 8px;
}
.btn {
  width: 100%;
  padding: 18px;
  font-size: 1.3rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #007AFF;
  color: white;
  margin-top: 10px;
}
.btn:active { transform: scale(0.95); }
.score-display {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255,255,255,0.9);
  padding: 15px 25px;
  border-radius: 15px;
  font-size: 1.3rem;
  font-weight: bold;
  color: #333;
}
.arrow-display {
  font-size: 10rem;
  margin: 40px 0;
  text-shadow: 0 4px 20px rgba(0,0,0,0.3);
  animation: arrowPulse 0.5s ease;
}
@keyframes arrowPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}
.status-text {
  font-size: 1.5rem;
  margin: 20px 0;
  min-height: 2em;
}
.direction-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  max-width: 350px;
  width: 100%;
  margin-top: 30px;
}
.dir-btn {
  aspect-ratio: 1;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border: none;
  border-radius: 15px;
  font-size: 3rem;
  cursor: pointer;
  transition: all 0.2s;
}
.dir-btn:active {
  transform: scale(0.9);
  background: rgba(255,255,255,0.4);
}
.dir-btn:nth-child(2) { grid-column: 2; }
.dir-btn:nth-child(3) { grid-column: 1; grid-row: 2; }
.dir-btn:nth-child(4) { grid-column: 3; grid-row: 2; }
.dir-btn:nth-child(5) { grid-column: 2; grid-row: 3; }
.result-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
  padding: 20px;
}
.result-content {
  text-align: center;
  max-width: 400px;
}
.result-content h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}
.result-stats {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 25px;
  margin: 20px 0;
  font-size: 1.3rem;
}
.result-stats div {
  margin: 15px 0;
}
</style>
</head>

          ‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡∏°‡∏≤

  <div class="arrow-display" id="arrowDisplay">‚Üí</div>
  <div class="direction-grid">

    <button class="dir-btn" onclick="playerTap('‡∏ã‡πâ‡∏≤‡∏¢')">‚Üê</button>
    <button class="dir-btn" onclick="playerTap('‡∏Ç‡∏ß‡∏≤')">‚Üí</button>

    <button class="btn" onclick="location.reload()" style="background:#34C759;margin-top:10px;">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>

<script>
const directions = [
  { name: '‡∏ö‡∏ô', arrow: '‚Üë', voice: '‡∏ö‡∏ô' },
  { name: '‡∏•‡πà‡∏≤‡∏á', arrow: '‚Üì', voice: '‡∏•‡πà‡∏≤‡∏á' },
  { name: '‡∏ã‡πâ‡∏≤‡∏¢', arrow: '‚Üê', voice: '‡∏ã‡πâ‡∏≤‡∏¢' },
  { name: '‡∏Ç‡∏ß‡∏≤', arrow: '‚Üí', voice: '‡∏Ç‡∏ß‡∏≤' }
];

let gameMode = 'normal';
let totalRounds, currentRound = 0;
let correct = 0, wrong = 0;
let currentAnswer = '';
let canAnswer = false;

document.getElementById('roundsRange').addEventListener('input', function() {
  document.getElementById('roundsValue').textContent = this.value;
});

function selectMode(mode) {
  gameMode = mode;
  document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.remove('selected');
  });
  document.querySelector(`[data-mode="${mode}"]`).classList.add('selected');
}

function startGame() {
  totalRounds = parseInt(document.getElementById('roundsRange').value);
  currentRound = 0;
  correct = 0;
  wrong = 0;
  
  document.querySelector('.setup-screen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'flex';
  
  countdownOverlay(3, () => {
    nextRound();
  });
}

function nextRound() {
  if (currentRound >= totalRounds) {
    showResults();
    return;
  }
  
  currentRound++;
  canAnswer = false;
  updateScore();
  
  document.getElementById('statusText').textContent = 'üëÄ ‡∏î‡∏π‡πÅ‡∏•‡∏∞‡∏ü‡∏±‡∏á';
  
  setTimeout(() => {
    showDirection();
  }, 500);
}

function showDirection() {
  const dir = directions[Math.floor(Math.random() * directions.length)];
  
  if (gameMode === 'normal') {
    // ‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡∏°‡∏≤ - ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
    currentAnswer = dir.name;
    document.getElementById('arrowDisplay').textContent = dir.arrow;
    speak(dir.voice);
  } else {
    // ‡∏´‡∏•‡∏≠‡∏Å‡∏™‡∏°‡∏≠‡∏á - ‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
    const visualDir = dir;
    let audioDir = directions[Math.floor(Math.random() * directions.length)];
    
    // ‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏†‡∏≤‡∏û
    while (audioDir.name === visualDir.name) {
      audioDir = directions[Math.floor(Math.random() * directions.length)];
    }
    
    currentAnswer = audioDir.name; // ‡∏ï‡∏≠‡∏ö‡∏ï‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    document.getElementById('arrowDisplay').textContent = visualDir.arrow;
    speak(audioDir.voice);
    document.getElementById('statusText').textContent = 'üéØ ‡πÅ‡∏ï‡∏∞‡∏ï‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á!';
  }
  
  beep(600, 150);
  document.getElementById('arrowDisplay').style.animation = 'none';
  setTimeout(() => {
    document.getElementById('arrowDisplay').style.animation = 'arrowPulse 0.5s ease';
  }, 10);
  
  canAnswer = true;
}

function playerTap(direction) {
  if (!canAnswer) return;
  
  canAnswer = false;
  
  if (direction === currentAnswer) {
    correct++;
    document.getElementById('statusText').textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
    beep(1000, 150);
  } else {
    wrong++;
    document.getElementById('statusText').textContent = '‚ùå ‡∏ú‡∏¥‡∏î!';
    beep(300, 300);
  }
  
  updateScore();
  
  setTimeout(() => {
    nextRound();
  }, 1000);
}

function updateScore() {
  document.getElementById('scoreDisplay').textContent = `${correct} / ${currentRound}`;
}

function showResults() {
  const accuracy = totalRounds > 0 ? Math.round((correct / totalRounds) * 100) : 0;
  
  document.getElementById('resultStats').innerHTML = `
    <div>‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: <strong>${correct}</strong></div>
    <div>‚ùå ‡∏ú‡∏¥‡∏î: <strong>${wrong}</strong></div>
    <div>üéØ ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥: <strong>${accuracy}%</strong></div>
    <div style="margin-top:20px;font-size:1.1rem;opacity:0.8;">
      ‡πÇ‡∏´‡∏°‡∏î: ${gameMode === 'normal' ? '‡∏ï‡∏£‡∏á‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡∏°‡∏≤' : '‡∏´‡∏•‡∏≠‡∏Å‡∏™‡∏°‡∏≠‡∏á'}
    </div>
  `;
  
  document.getElementById('resultScreen').style.display = 'flex';
  toast('‡∏ù‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!', 3000);
}

function endGame() {
  showResults();
}
</script>
