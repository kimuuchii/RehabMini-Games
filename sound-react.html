        .back-btn {

        .back-btn:active {

        .error {

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

    </style>

<body>

            <div class="input-group">

            <button class="btn-secondary" onclick="previewTest()">üëÅÔ∏è ‡∏ó‡∏î‡∏•‡∏≠‡∏á 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
            <button class="btn-danger" onclick="resetSettings()">üîÑ ‡∏Ñ‡∏∑‡∏ô‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</button>

    <div class="play-screen" id="playScreen">

        <div class="stats-display" id="statsDisplay">‡∏£‡∏≠‡∏ö: 0/10</div>
        <button class="close-btn" onclick="stopGame()">‡∏õ‡∏¥‡∏î</button>
        <div class="instruction" id="instruction">‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°...</div>

    <script src="shared.js"></script>
    <script>
        let gameStats = {
            rounds: 0,
            totalRounds: 10,
            reactionTimes: [],
            startTime: 0,
            waitingStartTime: 0,
            isWaiting: false,
            currentRound: 0
        };

        let settings = {
            rounds: 10,
            minWait: 2,
            maxWait: 6,
            voice: true,
            sound: true,
            visual: true
        };

        let gameInterval = null;
        let waitInterval = null;

        function startGame() {
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
            settings.rounds = parseInt(document.getElementById('roundsInput').value) || 10;
            settings.minWait = parseInt(document.getElementById('minWaitInput').value) || 2;
            settings.maxWait = parseInt(document.getElementById('maxWaitInput').value) || 6;
            settings.voice = document.getElementById('voiceCheck').checked;
            settings.sound = document.getElementById('soundCheck').checked;
            settings.visual = document.getElementById('visualCheck').checked;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
            if (settings.minWait >= settings.maxWait) {
                toast('‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏≠‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡∏ï‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î');
                return;
            }

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
            saveSettings('sound-react', settings);

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            gameStats = {
                rounds: 0,
                totalRounds: settings.rounds,
                reactionTimes: [],
                startTime: Date.now(),
                waitingStartTime: 0,
                isWaiting: false,
                currentRound: 0
            };

            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('playScreen').classList.add('active');

            startCountdown();
        }

        function startCountdown() {
            countdownOverlay(() => {
                startReactionTest();
            }, 3);
        }

        function startReactionTest() {
            gameStats.currentRound = 0;
            nextRound();
        }

        function nextRound() {
            gameStats.currentRound++;
            
            if (gameStats.currentRound > gameStats.totalRounds) {
                endGame();
                return;
            }

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            document.getElementById('statsDisplay').textContent = 
                `‡∏£‡∏≠‡∏ö: ${gameStats.currentRound}/${gameStats.totalRounds}`;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
            document.getElementById('instruction').textContent = '‡∏£‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô...';
            document.getElementById('instruction').style.display = 'block';
            document.getElementById('reactionTime').style.display = 'none';
            
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏£‡∏≠
            if (settings.visual) {
                document.getElementById('playScreen').className = 'play-screen active waiting';
            }

            // ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
            if (settings.voice) {
                speak('‡∏£‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ï‡∏∞‡πÉ‡∏´‡πâ‡πÄ‡∏£‡πá‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î');
            }

            // ‡∏£‡∏≠‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏∏‡πà‡∏°
            const waitTime = randomBetween(settings.minWait * 1000, settings.maxWait * 1000);
            
            waitInterval = setTimeout(() => {
                triggerReaction();
            }, waitTime);
        }

        function triggerReaction() {
            gameStats.waitingStartTime = Date.now();
            gameStats.isWaiting = true;

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏û‡∏£‡πâ‡∏≠‡∏°
            if (settings.visual) {
                document.getElementById('playScreen').className = 'play-screen active ready';
            }

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
            document.getElementById('instruction').textContent = '‡πÅ‡∏ï‡∏∞!';
            document.getElementById('instruction').style.display = 'block';

            // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
            if (settings.sound) {
                beep(800, 200);
            }

            // ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
            if (settings.voice) {
                speak('‡πÅ‡∏ï‡∏∞!');
            }

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÉ‡∏´‡πâ‡πÅ‡∏ï‡∏∞‡πÑ‡∏î‡πâ
            document.getElementById('playScreen').onclick = handleReaction;
        }

        function handleReaction() {
            if (!gameStats.isWaiting) return;

            const reactionTime = Date.now() - gameStats.waitingStartTime;
            gameStats.reactionTimes.push(reactionTime);
            gameStats.isWaiting = false;

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            document.getElementById('instruction').style.display = 'none';
            document.getElementById('reactionTime').style.display = 'block';
            document.getElementById('reactionTime').textContent = `${reactionTime} ms`;

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Å‡∏•‡∏±‡∏ö
            if (settings.visual) {
                document.getElementById('playScreen').className = 'play-screen active';
            }

            // ‡πÅ‡∏™‡∏î‡∏á toast
            if (reactionTime < 200) {
                toast('‡πÄ‡∏£‡πá‡∏ß‡∏°‡∏≤‡∏Å!');
            } else if (reactionTime < 400) {
                toast('‡∏î‡∏µ‡∏°‡∏≤‡∏Å!');
            } else if (reactionTime < 600) {
                toast('‡∏î‡∏µ!');
            } else {
                toast('‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà!');
            }

            // ‡∏û‡∏π‡∏î‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            if (settings.voice) {
                speak(`${reactionTime} ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`);
            }

            // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡∏∞
            document.getElementById('playScreen').onclick = null;

            // ‡∏£‡∏≠ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏£‡∏≠‡∏ö‡∏ï‡πà‡∏≠‡πÑ‡∏õ
            setTimeout(() => {
                nextRound();
            }, 2000);
        }

        function endGame() {
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            const avgReaction = calculateAverage(gameStats.reactionTimes);
            const bestReaction = Math.min(...gameStats.reactionTimes);
            const worstReaction = Math.max(...gameStats.reactionTimes);
            const totalTime = Math.round((Date.now() - gameStats.startTime) / 1000);

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            saveStats('sound-react', {
                rounds: gameStats.totalRounds,
                avgReaction: avgReaction,
                bestReaction: bestReaction,
                worstReaction: worstReaction,
                totalTime: totalTime,
                reactionTimes: gameStats.reactionTimes
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            showResults('üîä Sound Reaction', {
                '‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ó‡∏î‡∏™‡∏≠‡∏ö': `${gameStats.totalRounds} ‡∏£‡∏≠‡∏ö`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢': `${avgReaction} ms`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î': `${bestReaction} ms`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡∏ä‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î': `${worstReaction} ms`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°': `${totalTime} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`
            });

            // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π
            setTimeout(() => {
                document.getElementById('playScreen').classList.remove('active');
                document.getElementById('settingsScreen').style.display = 'block';
            }, 1000);
        }

        function previewTest() {
            // ‡∏ó‡∏î‡∏•‡∏≠‡∏á 1 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á
            const originalRounds = settings.rounds;
            settings.rounds = 1;
            startGame();
            settings.rounds = originalRounds;
        }

        function stopGame() {
            if (waitInterval) {
                clearTimeout(waitInterval);
            }
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            document.getElementById('playScreen').classList.remove('active');
            document.getElementById('playScreen').onclick = null;
            document.getElementById('settingsScreen').style.display = 'block';
        }

        function resetSettings() {
            settings = {
                rounds: 10,
                minWait: 2,
                maxWait: 6,
                voice: true,
                sound: true,
                visual: true
            };
            
            document.getElementById('roundsInput').value = 10;
            document.getElementById('minWaitInput').value = 2;
            document.getElementById('maxWaitInput').value = 6;
            document.getElementById('voiceCheck').checked = true;
            document.getElementById('soundCheck').checked = true;
            document.getElementById('visualCheck').checked = true;
        }

        function loadSettings() {
            const savedSettings = getSettings()['sound-react'];
            if (savedSettings) {
                settings = { ...settings, ...savedSettings };
                
                document.getElementById('roundsInput').value = settings.rounds;
                document.getElementById('minWaitInput').value = settings.minWait;
                document.getElementById('maxWaitInput').value = settings.maxWait;
                document.getElementById('voiceCheck').checked = settings.voice;
                document.getElementById('soundCheck').checked = settings.sound;
                document.getElementById('visualCheck').checked = settings.visual;
            }
        }

        window.addEventListener('load', () => {
            initGame();
            loadSettings();
        });
    </script>
