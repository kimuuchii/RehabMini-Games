        .memory-button {

        .back-btn {

        .error {

        }
    </style>

    <script>
        const COLORS = ['red', 'green', 'blue', 'yellow'];
        const COLOR_NAMES = {
            red: '‡πÅ‡∏î‡∏á',
            green: '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß',
            blue: '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô',
            yellow: '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á'
        };

        let gameStats = {
            level: 1,
            score: 0,
            pattern: [],
            userPattern: [],
            isShowing: false,
            isPlaying: false,
            startTime: 0,
            highestLevel: 1
        };

        let settings = {
            speed: 1000,
            gap: 300,
            voice: true,
            sound: true,
            visual: true
        };

        function startGame() {
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
            settings.speed = parseInt(document.getElementById('speedInput').value) || 1000;
            settings.gap = parseInt(document.getElementById('gapInput').value) || 300;
            settings.voice = document.getElementById('voiceCheck').checked;
            settings.sound = document.getElementById('soundCheck').checked;
            settings.visual = document.getElementById('visualCheck').checked;

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
            saveSettings('memory', settings);

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            gameStats = {
                level: 1,
                score: 0,
                pattern: [],
                userPattern: [],
                isShowing: false,
                isPlaying: false,
                startTime: Date.now(),
                highestLevel: 1
            };

            document.getElementById('settingsScreen').style.display = 'none';
            document.getElementById('playScreen').classList.add('active');

            startCountdown();
        }

        function startCountdown() {
            countdownOverlay(() => {
                startMemoryGame();
            }, 3);
        }

        function startMemoryGame() {
            gameStats.isPlaying = true;
            gameStats.startTime = Date.now();
            gameStats.level = 1;
            gameStats.score = 0;
            gameStats.pattern = [];
            gameStats.userPattern = [];

            updateDisplay();
            generatePattern();
            showPattern();
        }

        function generatePattern() {
            gameStats.pattern = [];
            for (let i = 0; i < gameStats.level; i++) {
                gameStats.pattern.push(COLORS[Math.floor(Math.random() * COLORS.length)]);
            }
        }

        function showPattern() {
            gameStats.isShowing = true;
            gameStats.userPattern = [];
            
            // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡∏∞
            document.querySelectorAll('.memory-button').forEach(btn => {
                btn.classList.add('disabled');
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥
            document.getElementById('instruction').textContent = '‡∏à‡∏≥‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á';
            
            if (settings.voice) {
                speak(`‡∏£‡∏∞‡∏î‡∏±‡∏ö ${gameStats.level} ‡∏à‡∏≥‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏™‡∏µ`);
            }

            let index = 0;
            const showNext = () => {
                if (index >= gameStats.pattern.length) {
                    // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß
                    gameStats.isShowing = false;
                    document.getElementById('instruction').textContent = '‡πÅ‡∏ï‡∏∞‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÑ‡∏î‡πâ';
                    
                    if (settings.voice) {
                        speak('‡πÅ‡∏ï‡∏∞‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÑ‡∏î‡πâ');
                    }
                    
                    // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏ï‡∏∞
                    document.querySelectorAll('.memory-button').forEach(btn => {
                        btn.classList.remove('disabled');
                    });
                    return;
                }

                const color = gameStats.pattern[index];
                const button = document.querySelector(`[data-color="${color}"]`);
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°
                button.classList.add('active');
                if (settings.sound) {
                    beep(600, 200);
                }
                
                setTimeout(() => {
                    button.classList.remove('active');
                    index++;
                    setTimeout(showNext, settings.gap);
                }, settings.speed);
            };

            showNext();
        }

        function handleButtonClick(color) {
            if (gameStats.isShowing || !gameStats.isPlaying) return;

            const button = document.querySelector(`[data-color="${color}"]`);
            button.classList.add('active');
            
            if (settings.sound) {
                beep(600, 100);
            }
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 200);

            gameStats.userPattern.push(color);

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            const currentIndex = gameStats.userPattern.length - 1;
            if (gameStats.userPattern[currentIndex] !== gameStats.pattern[currentIndex]) {
                // ‡∏ú‡∏¥‡∏î
                gameOver();
                return;
            }

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏à‡∏ö‡∏£‡∏≠‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            if (gameStats.userPattern.length === gameStats.pattern.length) {
                // ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö
                gameStats.score += gameStats.level * 10;
                gameStats.level++;
                gameStats.highestLevel = Math.max(gameStats.highestLevel, gameStats.level);
                
                updateDisplay();
                
                if (settings.voice) {
                    speak('‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÑ‡∏õ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ');
                }
                
                toast('‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ‡πÑ‡∏õ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ');
                
                // ‡πÑ‡∏õ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
                setTimeout(() => {
                    generatePattern();
                    showPattern();
                }, 1000);
            }
        }

        function gameOver() {
            gameStats.isPlaying = false;
            
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            const totalTime = Math.round((Date.now() - gameStats.startTime) / 1000);
            const finalLevel = gameStats.level - 1;
            const finalScore = gameStats.score;

            // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
            saveStats('memory', {
                highestLevel: gameStats.highestLevel,
                finalLevel: finalLevel,
                score: finalScore,
                totalTime: totalTime,
                avgTimePerLevel: finalLevel > 0 ? Math.round(totalTime / finalLevel) : 0
            });

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            showResults('üß© Memory Pattern', {
                '‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î': `${gameStats.highestLevel}`,
                '‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏∂‡∏á': `${finalLevel}`,
                '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°': `${finalScore}`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡∏£‡∏ß‡∏°': `${totalTime} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`,
                '‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢': `${finalLevel > 0 ? Math.round(totalTime / finalLevel) : 0} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ/‡∏£‡∏∞‡∏î‡∏±‡∏ö`
            });

            // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π
            setTimeout(() => {
                document.getElementById('playScreen').classList.remove('active');
                document.getElementById('settingsScreen').style.display = 'block';
            }, 1000);
        }

        function updateDisplay() {
            document.getElementById('currentLevel').textContent = gameStats.level;
            document.getElementById('currentScore').textContent = gameStats.score;
            document.getElementById('levelDisplay').textContent = `‡∏£‡∏∞‡∏î‡∏±‡∏ö ${gameStats.level}`;
        }

        function previewGame() {
            // ‡∏ó‡∏î‡∏•‡∏≠‡∏á 1 ‡∏£‡∏∞‡∏î‡∏±‡∏ö
            const originalSpeed = settings.speed;
            settings.speed = 500;
            startGame();
            settings.speed = originalSpeed;
        }

        function stopGame() {
            gameStats.isPlaying = false;
            gameStats.isShowing = false;
            
            document.getElementById('playScreen').classList.remove('active');
            document.getElementById('settingsScreen').style.display = 'block';
        }

        function resetSettings() {
            settings = {
                speed: 1000,
                gap: 300,
                voice: true,
                sound: true,
                visual: true
            };
            
            document.getElementById('speedInput').value = 1000;
            document.getElementById('gapInput').value = 300;
            document.getElementById('voiceCheck').checked = true;
            document.getElementById('soundCheck').checked = true;
            document.getElementById('visualCheck').checked = true;
        }

        function loadSettings() {
            const savedSettings = getSettings()['memory'];
            if (savedSettings) {
                settings = { ...settings, ...savedSettings };
                
                document.getElementById('speedInput').value = settings.speed;
                document.getElementById('gapInput').value = settings.gap;
                document.getElementById('voiceCheck').checked = settings.voice;
                document.getElementById('soundCheck').checked = settings.sound;
                document.getElementById('visualCheck').checked = settings.visual;
            }
        }

        window.addEventListener('load', () => {
            initGame();
            loadSettings();
        });
    </script>
