<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Sarabun', -apple-system, sans-serif;
  background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;

  overflow: hidden;
}
.container {
  text-align: center;
  padding: 20px;
  max-width: 500px;
  width: 100%;
}
.back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(10px);
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
}
h1 { font-size: 2.5rem; margin-bottom: 20px; }
.level-display {
  font-size: 1.5rem;
  margin: 20px 0;
  background: rgba(255,255,255,0.15);

  padding: 15px;
  border-radius: 12px;
}
.status-text {
  font-size: 1.8rem;
  font-weight: bold;
  margin: 20px 0;
  min-height: 2em;
}
.color-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  max-width: 350px;
  margin: 30px auto;
}
.color-box {
  aspect-ratio: 1;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.2s;
  border: 4px solid rgba(255,255,255,0.3);
  position: relative;
  overflow: hidden;
}
.color-box:active {
  transform: scale(0.9);
}
.color-box.flash {
  border-color: white;
  box-shadow: 0 0 30px rgba(255,255,255,0.8);
}
.color-box.disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.btn {
  padding: 18px 40px;
  font-size: 1.3rem;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.2s;
}
.btn-primary {
  background: white;
  color: #8E2DE2;
}
.btn-secondary {
  background: rgba(255,255,255,0.2);
  color: white;
}
.btn:active { transform: scale(0.95); }
.result-screen {
  display: none;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  margin-top: 20px;
}
</style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">‚Üê ‡∏Å‡∏•‡∏±‡∏ö</button>

<div class="container">
  <h1>üß† Memory Pattern</h1>
  
  <div class="level-display">‡∏£‡∏∞‡∏î‡∏±‡∏ö: <span id="levelNum">1</span></div>
  <div class="status-text" id="statusText">‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</div>
  
  <div class="color-grid">
    <div class="color-box" data-color="0" style="background:#FF3B30;" onclick="playerTap(0)"></div>
    <div class="color-box" data-color="1" style="background:#34C759;" onclick="playerTap(1)"></div>
    <div class="color-box" data-color="2" style="background:#007AFF;" onclick="playerTap(2)"></div>
    <div class="color-box" data-color="3" style="background:#FFCC00;" onclick="playerTap(3)"></div>
  </div>
  
  <button class="btn btn-primary" id="startBtn" onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
  
  <div class="result-screen" id="resultScreen">
    <h2 style="font-size:2rem;margin-bottom:20px;">üéâ ‡πÄ‡∏Å‡∏°‡∏à‡∏ö!</h2>
    <p style="font-size:1.5rem;margin:15px 0;">‡∏à‡∏≥‡πÑ‡∏î‡πâ‡∏ñ‡∏∂‡∏á‡∏£‡∏∞‡∏î‡∏±‡∏ö: <strong id="finalLevel">0</strong></p>
    <button class="btn btn-primary" onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
  </div>
</div>

<script src="shared.js"></script>
<script>
const colorNames = ['‡πÅ‡∏î‡∏á', '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á'];
let sequence = [];
let playerSequence = [];
let level = 1;
let isShowingSequence = false;
let canPlay = false;

function startGame() {
  document.getElementById('startBtn').style.display = 'none';
  document.getElementById('resultScreen').style.display = 'none';
  sequence = [];
  level = 1;
  document.getElementById('levelNum').textContent = level;
  
  countdownOverlay(3, () => {
    nextRound();
  });
}

function nextRound() {
  canPlay = false;
  playerSequence = [];
  sequence.push(Math.floor(Math.random() * 4));
  
  document.getElementById('statusText').textContent = 'üëÄ ‡∏à‡∏≥‡∏•‡∏≥‡∏î‡∏±‡∏ö';
  disableBoxes(true);
  
  setTimeout(() => {
    showSequence();
  }, 1000);
}

function showSequence() {
  isShowingSequence = true;
  let index = 0;
  
  const interval = setInterval(() => {
    if (index >= sequence.length) {
      clearInterval(interval);
      isShowingSequence = false;
      canPlay = true;
      document.getElementById('statusText').textContent = 'üëÜ ‡∏Å‡∏î‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö';
      disableBoxes(false);
      return;
    }
    
    const colorIndex = sequence[index];
    flashColor(colorIndex);
    index++;
  }, 800);
}

function flashColor(colorIndex) {
  const box = document.querySelector(`[data-color="${colorIndex}"]`);
  box.classList.add('flash');
  beep(400 + colorIndex * 200, 300);
  
  setTimeout(() => {
    box.classList.remove('flash');
  }, 400);
}

function playerTap(colorIndex) {
  if (!canPlay || isShowingSequence) return;
  
  playerSequence.push(colorIndex);
  flashColor(colorIndex);
  
  const currentIndex = playerSequence.length - 1;
  
  if (playerSequence[currentIndex] !== sequence[currentIndex]) {
    // ‡∏ú‡∏¥‡∏î
    gameOver();
    return;
  }
  
  if (playerSequence.length === sequence.length) {
    // ‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏£‡∏ö
    canPlay = false;
    level++;
    document.getElementById('levelNum').textContent = level;
    document.getElementById('statusText').textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
    
    setTimeout(() => {
      nextRound();
    }, 1500);
  }
}

function gameOver() {
  canPlay = false;
  document.getElementById('statusText').textContent = '‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î!';
  disableBoxes(true);
  
  setTimeout(() => {
    document.getElementById('finalLevel').textContent = level;
    document.getElementById('resultScreen').style.display = 'block';
    toast('‡∏ù‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!', 3000);
  }, 1500);
}

function disableBoxes(disabled) {
  document.querySelectorAll('.color-box').forEach(box => {
    if (disabled) {
      box.classList.add('disabled');
    } else {
      box.classList.remove('disabled');
    }
  });
}
</script>

</body>
</html>
