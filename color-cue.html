}

}
input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 5px;

  outline: none;
  -webkit-appearance: none;
}

  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s;
  margin-top: 10px;
}
.btn-primary {
  background: #007AFF;
  color: white;
}
.btn-primary:active {

}
.btn-secondary {

.color-display {

</style>

<script>
const colorMap = {
  '‡πÅ‡∏î‡∏á': '#FF3B30',
  '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß': '#34C759',
  '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô': '#007AFF',
  '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á': '#FFCC00',
  '‡∏°‡πà‡∏ß‡∏á': '#AF52DE',
  '‡∏™‡πâ‡∏°': '#FF9500'
};

let selectedColors = [];
let interval, gameTimer;
let currentColorIndex = 0;
let colorHistory = [];

// Color selection
document.querySelectorAll('.color-option').forEach(opt => {
  opt.addEventListener('click', function() {
    this.classList.toggle('selected');
    const selected = document.querySelectorAll('.color-option.selected');
    if (selected.length < 2) this.classList.add('selected');
  });
});

// Range slider
document.getElementById('intervalRange').addEventListener('input', function() {
  document.getElementById('intervalValue').textContent = this.value;
});

function startGame() {
  const selected = document.querySelectorAll('.color-option.selected');
  if (selected.length < 2) {
    toast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏™‡∏µ');
    return;
  }
  
  selectedColors = Array.from(selected).map(el => el.dataset.color);
  const intervalTime = parseInt(document.getElementById('intervalRange').value);
  const tapMode = document.getElementById('tapMode').checked;
  
  document.querySelector('.setup-screen').style.display = 'none';
  document.querySelector('.game-screen').style.display = 'flex';
  
  if (tapMode) {
    document.getElementById('tapBtn').style.display = 'flex';
  }
  
  countdownOverlay(3, () => {
    showColor();
    if (!tapMode) {
      interval = setInterval(nextColor, intervalTime * 1000);
    }
  });
}

function getNextColor() {
  const randomMode = document.getElementById('randomMode').checked;
  
  if (!randomMode) {
    currentColorIndex = (currentColorIndex + 1) % selectedColors.length;
    return selectedColors[currentColorIndex];
  }
  
  // ‡∏™‡∏∏‡πà‡∏°‡∏™‡∏µ ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô 2 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á
  let attempts = 0;
  let newColor;
  
  do {
    newColor = selectedColors[Math.floor(Math.random() * selectedColors.length)];
    attempts++;
  } while (
    attempts < 20 &&
    colorHistory.length >= 2 &&
    colorHistory[colorHistory.length - 1] === newColor &&
    colorHistory[colorHistory.length - 2] === newColor
  );
  
  return newColor;
}

function showColor() {
  const color = getNextColor();
  colorHistory.push(color);
  if (colorHistory.length > 3) colorHistory.shift();
  
  const hex = colorMap[color];
  document.body.style.backgroundColor = hex;
  document.getElementById('colorName').textContent = color;
  
  if (document.getElementById('speakColor').checked) {
    speak(color);
  }
}

function nextColor() {
  showColor();
}

function endGame() {
  clearInterval(interval);
  toast('‡∏ù‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!', 3000);
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 2000);
}
</script>
