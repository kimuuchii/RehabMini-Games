<script>
    let timer;
    let gameDurationTimeout;
    let availableColors = [];
    let isGameRunning = false;
    let currentBackgroundColor = '';
    let currentColorName = '';

    const colors = {
        "#FF3B30": "‡πÅ‡∏î‡∏á",
        "#FF9500": "‡∏™‡πâ‡∏°",
        "#34C759": "‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß",
        "#007AFF": "‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô",
        "#5856D6": "‡∏°‡πà‡∏ß‡∏á",
        "#FFCDD2": "‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô"
    };

    function selectNewColor() {
        if (availableColors.length === 0) return;
        
        const randomize = document.getElementById('randomize').checked;
        let nextColor, nextName;

        if (randomize) {
            const randomIndex = Math.floor(Math.random() * availableColors.length);
            nextColor = availableColors[randomIndex].color;
            nextName = availableColors[randomIndex].name;
        } else {
            // ‡πÇ‡∏´‡∏°‡∏î‡πÑ‡∏°‡πà‡∏™‡∏∏‡πà‡∏°: ‡∏ß‡∏ô‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö
            const currentIndex = availableColors.findIndex(c => c.color === currentBackgroundColor);
            const nextIndex = (currentIndex + 1) % availableColors.length;
            nextColor = availableColors[nextIndex].color;
            nextName = availableColors[nextIndex].name;
        }
        
        currentBackgroundColor = nextColor;
        currentColorName = nextName;
        
        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó UI
        document.body.style.backgroundColor = nextColor;
        document.getElementById('colorName').textContent = nextName;

        // ‡∏û‡∏π‡∏î‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏µ
        if (document.getElementById('speakColor').checked) {
            speak(nextName);
        }
    }

    function gameLoop() {
        if (!isGameRunning) return;
        selectNewColor();
        
        // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å '‡πÅ‡∏ï‡∏∞‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô' ‡πÉ‡∏´‡πâ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏ï‡πà‡∏≠‡πÑ‡∏õ
        if (!document.getElementById('tapToChange').checked) {
            const interval = parseFloat(document.getElementById('changeInterval').value) * 1000;
            timer = setTimeout(gameLoop, interval);
        }
    }

    function checkColorSelection() {
        const selected = Array.from(document.querySelectorAll('#colorOptions input[type="checkbox"]:checked'));
        if (selected.length < 2) {
            toast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏™‡∏µ');
            return false;
        }
        availableColors = selected.map(el => ({
            color: el.dataset.color,
            name: el.dataset.name
        }));
        return true;
    }

    function endGame() {
        clearTimeout(timer);
        clearTimeout(gameDurationTimeout);
        isGameRunning = false;
        document.getElementById('gameDisplay').classList.remove('active');
        document.getElementById('endMessage').style.display = 'block';
        document.body.style.backgroundColor = var(--color-bg);
        beep(2);
    }

    function startGame() {
        if (!checkColorSelection()) return;

        const duration = parseFloat(document.getElementById('duration').value);
        const tapToChange = document.getElementById('tapToChange').checked;
        
        document.getElementById('settingsPanel').style.display = 'none';
        document.getElementById('gameDisplay').classList.add('active');

        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Tap handler
        if (tapToChange) {
            document.getElementById('gameDisplay').onclick = gameLoop;
        } else {
            document.getElementById('gameDisplay').onclick = null; // ‡∏õ‡∏¥‡∏î tap
        }

        countdownOverlay(3, () => {
            isGameRunning = true;
            
            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏ö‡πÄ‡∏Å‡∏°
            gameDurationTimeout = setTimeout(endGame, duration * 1000);
            
            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
            if (!tapToChange) {
                gameLoop(); // ‡πÄ‡∏£‡∏¥‡πà‡∏° GameLoop ‡∏ó‡∏µ‡πà‡∏°‡∏µ setTimeout
            } else {
                selectNewColor(); // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏µ‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ ‡∏£‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÅ‡∏ï‡∏∞
            }
        });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
    document.getElementById('tapToChange').addEventListener('change', (e) => {
        document.getElementById('changeInterval').disabled = e.target.checked;
    });

</script>
