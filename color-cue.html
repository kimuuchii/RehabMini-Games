    .checkbox-group {

    .btn {

      border: none;

      cursor: pointer;

    }
    .btn-primary {

      box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
    }
    .btn-primary:active {

    }
    .btn-secondary {

    .color-display {

    .close-btn {

      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;

    }
    .close-btn:active {

    }
    @keyframes fadeIn {

    }

  <script>
    const colors = [
      { name: '‡πÅ‡∏î‡∏á', value: '#FF3B30', th: '‡πÅ‡∏î‡∏á' },
      { name: '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', value: '#FFCC00', th: '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á' },
      { name: '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', value: '#34C759', th: '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß' },
      { name: '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', value: '#007AFF', th: '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô' },
      { name: '‡∏°‡πà‡∏ß‡∏á', value: '#AF52DE', th: '‡∏°‡πà‡∏ß‡∏á' },
      { name: '‡∏™‡πâ‡∏°', value: '#FF9500', th: '‡∏™‡πâ‡∏°' }
    ];

    let selectedColors = ['‡πÅ‡∏î‡∏á', '‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', '‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', '‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô'];
    let gameInterval;
    let lastColor = null;
    let lastColorCount = 0;

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ
    const colorGrid = document.getElementById('colorGrid');
    colors.forEach(color => {
      const div = document.createElement('div');
      div.className = 'color-option' + (selectedColors.includes(color.name) ? ' selected' : '');
      div.innerHTML = `
        <div class="color-circle" style="background: ${color.value}"></div>
        <div class="color-name">${color.name}</div>
      `;
      div.onclick = () => toggleColor(color.name, div);
      colorGrid.appendChild(div);
    });

    function toggleColor(colorName, element) {
      if (selectedColors.includes(colorName)) {
        selectedColors = selectedColors.filter(c => c !== colorName);
        element.classList.remove('selected');
      } else {
        selectedColors.push(colorName);
        element.classList.add('selected');
      }
    }

    // Slider
    const intervalSlider = document.getElementById('intervalSlider');
    const intervalValue = document.getElementById('intervalValue');
    intervalSlider.oninput = function() {
      intervalValue.textContent = this.value + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ';
    };

    async function startGame() {
      if (selectedColors.length < 2) {
        toast('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏µ‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡∏™‡∏µ');
        return;
      }

      const interval = parseInt(intervalSlider.value) * 1000;
      const useVoice = document.getElementById('voiceCheck').checked;
      const useRandom = document.getElementById('randomCheck').checked;
      const useTap = document.getElementById('tapCheck').checked;

      document.querySelector('.setup-screen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';

      // Countdown ‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
      await countdownOverlay(3);

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏´‡∏•‡∏±‡∏á countdown ‡∏à‡∏ö
      if (useTap) {
        document.body.onclick = changeColor;
        changeColor();
      } else {
        changeColor();
        gameInterval = setInterval(changeColor, interval);
      }

      function changeColor() {
        let colorName;
        
        if (useRandom) {
          // ‡∏™‡∏∏‡πà‡∏°‡∏™‡∏µ ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡πÄ‡∏Å‡∏¥‡∏ô 2 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ï‡∏¥‡∏î
          let attempts = 0;
          do {
            colorName = selectedColors[Math.floor(Math.random() * selectedColors.length)];
            attempts++;
          } while (colorName === lastColor && lastColorCount >= 2 && attempts < 10);
          
          if (colorName === lastColor) {
            lastColorCount++;
          } else {
            lastColor = colorName;
            lastColorCount = 1;
          }
        } else {
          const currentIndex = selectedColors.indexOf(lastColor);
          const nextIndex = (currentIndex + 1) % selectedColors.length;
          colorName = selectedColors[nextIndex];
          lastColor = colorName;
        }

        const color = colors.find(c => c.name === colorName);
        document.body.style.backgroundColor = color.value;
        document.getElementById('colorDisplay').textContent = colorName;

        beep();
        if (useVoice) {
          speak(color.th);
        }
      }
    }

    function stopGame() {
      clearInterval(gameInterval);
      document.body.onclick = null;
      clearSession();
      location.reload();
    }
  </script>
